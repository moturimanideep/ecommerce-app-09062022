<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form #loginForm="ngForm" (ngSubmit)="loginCTA(loginForm)">
                <h3 class="text-center my-3">Login</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" required [(ngModel)]="formData.email" #email1="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" id="form2Example1" class="form-control" />                    
                </div>
                <div *ngIf="email1.touched">
                    <p class="text-danger" *ngIf="email1.errors && email1.errors['required']">Please enter email</p>
                    <p class="text-danger" *ngIf="email1.errors && email1.errors['pattern']">Incorrect email format</p>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" required minlength="6" #password="ngModel" name="password" [(ngModel)]="formData.password" id="form2Example2" class="form-control" />
                </div>
                <div *ngIf="password.touched">
                    <p class="text-danger" *ngIf="password.errors && password.errors['required']">Please enter password</p>
                    <p class="text-danger" *ngIf="password.errors && password.errors['minlength']">Minimum 6 characters</p>
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
            
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <p class="text-danger" *ngIf="message">{{message}}</p>
            
                <!-- Submit button -->
                <div class="text-center">
                    <button type="button" [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </div>            
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
                {{date | date: 'd-MM-yyyy'}}
                {{num | number : '2.2-2'}}
                {{formData.email | lowercase}}
                {{num | percent : '2.2-2'}}
            </form>
        </div>
    </div>
</div>
