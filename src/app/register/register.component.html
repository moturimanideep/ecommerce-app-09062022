<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form [formGroup]="registerForm" (ngSubmit)="registerCTA()">
                <h3 class="text-center my-3">Register</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">First Name</label>
                    <input type="text" formControlName="firstName" name="firstName" id="firstName" class="form-control" />                    
                </div>
                <div *ngIf="formInstance['firstName'].touched">
                    <p class="text-danger" *ngIf="formInstance['firstName'].errors && formInstance['firstName'].errors['required']">Please enter firstname</p>
                    <p class="text-danger" *ngIf="formInstance['firstName'].errors && formInstance['firstName'].errors['minlength']">Minimum 6 Characters</p>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Last Name</label>
                    <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control" />                    
                </div>
                <div *ngIf="formInstance['lastName'].touched">
                    <p class="text-danger" *ngIf="formInstance['lastName'].errors && formInstance['lastName'].errors['required']">Please enter lastname</p>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" formControlName="email" name="email" id="email" class="form-control" />                    
                </div>
                <div *ngIf="formInstance['email'].touched">
                    <p class="text-danger" *ngIf="formInstance['email'].errors && formInstance['email'].errors['required']">Please enter email</p>
                    <p class="text-danger" *ngIf="formInstance['email'].errors && formInstance['email'].errors['email']">Incorrect email format</p>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Mobile No</label>
                    <input type="number" name="phone" formControlName="phone" id="phone" class="form-control" />                    
                </div>
                <div *ngIf="formInstance['phone'].touched">
                    <p class="text-danger" *ngIf="formInstance['phone'].errors && formInstance['phone'].errors['required']">Please enter mobile</p>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" name="password" formControlName="password" id="password" class="form-control" />
                </div>
                <div *ngIf="formInstance['password'].touched">
                    <p class="text-danger" *ngIf="formInstance['password'].errors && formInstance['password'].errors['required']">Please enter password</p>
                </div>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
            
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                {{user | json}}
            
                <!-- Submit button -->
                <div class="text-center">
                    <button type="button" [disabled]="registerForm.invalid"  type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </div>            
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
